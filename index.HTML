<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>+
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <header>
        <img  class="logo"   src="IMAGES/Logo.png" alt="LOGO">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCaja">
                <textarea placeholder="Ingrese el texto aqui" class="cajaText"></textarea>
            </div>
            <div class="alert">
                <img src="IMAGES/Vector.png" alt="Alerta">
                <p class="aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cajaBotones">
                <input type="button" value="Encriptar!" class="botonEncriptar">
                <input type="button" value="Desencriptar!" class="botonDesencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorMuñeco"> 
                <img src="IMAGES/Muñeco.png" alt="Muñequito">
            </div>
            <div class="contenedorParrafo">
                <h2> Ningún mensaje fue <br>encontrado</h2>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" value="Copiar" class="copiar">
            </div>
            <div class="contenedorResultado">
                <p class="parrafoResultado">
                </p>
            </div>
        </section>
    </main>
    <script src="index.JS"></script>
</body>
</html>
